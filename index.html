<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Path Finder</title>
    <style>
        :root {
            --border: black;
        }

        body {
            background-color: bisque;
        }

        #container,
        .answer {
            border-top: 1px solid var(--border);
            border-left: 1px solid var(--border);
        }

        .row {
            display: flex;
            background-color: white;
        }

        .block {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            cursor: pointer;
            border-right: 1px solid var(--border);
            border-bottom: 1px solid var(--border);
            font-size: 2rem;
            color: white;
        }

        .ans-block {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            border-right: 1px solid var(--border);
            border-bottom: 1px solid var(--border);
        }

        .block:hover {
            background-color: gray;
        }

        .navbar {
            width: 90%;
            display: flex;
            justify-content: space-around;
            gap: 10px;
            flex-wrap: wrap;
            margin: 20px auto;
        }

        .input {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px auto;
        }

        button {
            margin: 10px;
            border: none;
            padding: 10px;
            background-color: white;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1rem;
        }

        button:hover {
            background-color: teal;
        }

        .matrix-input {
            flex: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        input[type=number] {
            width: 30px;
            height: 30px;
            text-align: center;
            font-size: 2rem;
            border: none;
            padding: 0px auto;
            -moz-appearance: textfield;
        }

        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        #answers {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .answer {
            border-bottom: 1px solid var(--border);
        }

        .answer::after {
            content: "Path length = "attr(data-size);
            margin-left: 10px;
        }

        .result {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
        }

        .dir {
            width: 5%;
            height: 100%;
            background-color: black;
            transform-origin: top center;
            position: absolute;
            top: 50%;
            z-index: 10;
        }

        .matrix {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="matrix-input">
            <div class="input">
                <label for="rows">Rows</label>
                <input type="number" id="rows">
            </div>
            <div class="input">
                <label for="cols">Cols</label>
                <input type="number" id="cols">
            </div>
            <div class="input">
                <label for="cols">Speed</label>
                <input type="range" min="1" max="3000" id="delay" value="100">
            </div>
            <div class="input">
                <button id="generate">Print Matrix</button>
                <button id="start">Start</button>
            </div>
        </div>
        <div class="result">
            <div>Possible Result <span id="counter">0</span></div>
        </div>
    </div>
    <div class="matrix">
        <div id="container"></div>
    </div>
    <div id="answers"></div>
</body>

<script src="./index.js"></script>

</html>
